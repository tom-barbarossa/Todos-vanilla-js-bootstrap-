<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"
    ></script>
    <script defer src="./utils.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container bg-white px-5 pb-4 pt-4 rounded shadow">
      <div class="row mt-0 mb-2">
        <div class="col-8"></div>
        <div class="col">
          <input
            id="search-field"
            type="text"
            class="form-control form-control-sm"
            placeholder="Search..."
          />
        </div>
      </div>
      <h1 class="text-center">Todos</h1>
      <div class="row">
        <div class="col">
          <div id="todo-list" class="m-0"></div>
        </div>
      </div>
      <div class="row mt-4 mb-3">
        <div class="d-xs-none col-lg-1 d-xl-none"></div>
        <div class="col">
          <div class="form-row" id="todo-input-fields">
            <div class="col-sm-6 col-md-3 mb-2 mb-sm-3 mb-md-0">
              <label class="sr-only" for="todo-input-field-title">Title </label>
              <input
                id="todo-input-field-title"
                maxlength="70"
                type="text"
                class="form-control m-0"
                placeholder="Title"
              />
            </div>
            <div class="col-sm-6 col-md-3 mb-2 mb-sm-3 mb-md-0">
              <label class="sr-only" for="todo-input-field-description"
                >Description
              </label>
              <input
                id="todo-input-field-description"
                maxlength="70"
                type="text"
                class="form-control m-0"
                placeholder="Description"
              />
            </div>
            <div class="col-sm-6 col-md-3 mb-2 mb-sm-3 mb-md-0">
              <label class="sr-only" for="todo-input-field-finish-by-date"
                >Finish by date
              </label>
              <select
                id="todo-input-field-finish-by-date"
                class="form-control m-0"
              >
                <option value="" default selected disabled
                  >Finish by date</option
                >
              </select>
            </div>
            <div class="col-sm-6 col-md-3 mb-2 mb-sm-3 mb-md-0">
              <label class="sr-only" for="todo-input-field-finish-by-time"
                >Finish by time
              </label>
              <select
                id="todo-input-field-finish-by-time"
                class="form-control m-0"
              >
                <option value="" default selected disabled
                  >Finish by time</option
                >
              </select>
            </div>
          </div>
        </div>
        <div class="d-xs-none col-lg-1 d-xl-none"></div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button id="todo-input-button" class="btn btn-info btn" type="button">
            <span
              class="oi oi-icon-name"
              title="icon name"
              aria-hidden="true"
            ></span
            >Add a todo
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-4">
          <div class="form-check">
            <input
              id="completed-checkbox"
              type="checkbox"
              class="form-check-input"
            />
            <label for="completed-checkbox" class="form-check-label"
              >Show finished</label
            >
          </div>
        </div>
      </div>
      <h1 id="done-header" class="d-none text-center pt-2 mt-3 border-top">
        Done
      </h1>
      <div class="row">
        <div class="col">
          <ul id="done-list" class="list-group text-center"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
