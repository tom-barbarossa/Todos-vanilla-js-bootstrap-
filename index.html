<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body class="bg-light">
    <div class="container bg-white p-5 rounded shadow">
        <h1 class="text-center">Todos</h1>
        <div class="row">
          <div class="col">
            <ul id="todo-list" class="list-group m-0"></ul>
          </div>
        </div>
        <div class="row mt-3 mb-2">
            <div class="col-1"></div>
          <div class="col-7">
            <div class="input-group">
              <input
                id="todo-input-field"
                maxlength="40"
                type="text"
                class="form-control m-0"
              />
            </div>
          </div>
          <div class="col-3">
            <button id="todo-input-button" class="btn" type="button">Add a todo </button>
          </div>
        </div>
        <h1 id="done-header" class="d-none text-center pt-2 mt-3 border-top">Done</h1>
        <div class="row">
            <div class="col">
              <ul id="done-list" class="list-group text-center"></ul>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
