<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"
    ></script>
    <script defer src="/js/utils.js"></script>
    <script defer src="/js/index.js"></script>
  </head>
  <body>
    <div
      id="add-todo-modal"
      class="mt-4 mb-3 modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="add-todo-modal-header"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="add-todo-modal-header" class="modal-header">
            <h5>Add a todo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body row">
            <div class="d-xs-none col-lg-1 d-xl-none"></div>
            <div class="col">
              <div class="form-row" id="todo-input-fields">
                <div class="col-sm-6 col-md-3 mb-2 mb-sm-3 mb-md-0">
                  <label class="sr-only" for="todo-input-field-title"
                    >Title
                  </label>
                  <input
                    id="todo-input-field-title"
                    maxlength="70"
                    type="text"
                    class="form-control m-0"
                    placeholder="Title"
                  />
                </div>
                <div class="col-sm-6 col-md-3 mb-2 mb-sm-3 mb-md-0">
                  <label class="sr-only" for="todo-input-field-description"
                    >Description
                  </label>
                  <input
                    id="todo-input-field-description"
                    maxlength="70"
                    type="text"
                    class="form-control m-0"
                    placeholder="Description"
                  />
                </div>
                <div class="col-sm-6 col-md-3 mb-2 mb-sm-3 mb-md-0">
                  <label class="sr-only" for="todo-input-field-finish-by-date"
                    >Finish by date
                  </label>
                  <select
                    id="todo-input-field-finish-by-date"
                    class="form-control m-0"
                  >
                    <option value="" default selected disabled
                      >Finish by date</option
                    >
                  </select>
                </div>
                <div class="col-sm-6 col-md-3 mb-2 mb-sm-3 mb-md-0">
                  <label class="sr-only" for="todo-input-field-finish-by-time"
                    >Finish by time
                  </label>
                  <select
                    id="todo-input-field-finish-by-time"
                    class="form-control m-0"
                  >
                    <option value="" default selected disabled
                      >Finish by time</option
                    >
                  </select>
                </div>
              </div>
            </div>
            <div class="d-xs-none col-lg-1 d-xl-none"></div>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              type="button"
              id="todo-input-button"
              data-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container bg-white px-5 pb-4 pt-4 rounded shadow">
      <div class="row mt-0 mb-2">
        <div class="offset-sm-8 col">
          <input
            id="search-field"
            type="text"
            class="form-control form-control-sm"
            placeholder="Search..."
          />
        </div>
      </div>
      <h1 class="text-center">Todos</h1>
      <div class="row mb-5">
        <div class="col">
          <div id="todo-list" class="accordion m-0"></div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="modal"
            data-target="#add-todo-modal"
          >
            Add a todo
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <div class="form-check text-xs-center">
            <input
              id="completed-checkbox"
              type="checkbox"
              class="form-check-input"
            />
            <label for="completed-checkbox" class="form-check-label"
              >Show finished</label
            >
          </div>
        </div>
      </div>
      <h1 id="done-header" class="d-none text-center pt-2 mt-3 border-top">
        Done
      </h1>
      <div class="row">
        <div class="col">
          <ul id="done-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
